<div *ngIf="currNote">
    <div #editor contenteditable="true" [innerHtml]="currNote.text|tagHighlight" (input)="onDivTextChange($event.target)"></div>
    <label>Text:</label>
    <input [(ngModel)]="currNote.text" (ngModelChange)="onTextChange(currNote)"/>
</div>
<div class="wrapper">
    <div *ngFor="let note of notes" (click)="onSelect(note)">
        <div [innerHtml]="note.text|tagHighlight">

        </div>
        <div *ngFor="let tag of note.tags" (click)="onSelectTag(tag)">
            {{tag}}
        </div>
    </div>
</div>
