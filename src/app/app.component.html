<div *ngIf="currNote">
    <label>Text:</label>
    <input [(ngModel)]="currNote.text"/>
</div>
<div class="wrapper">
    <div *ngFor="let note of notes" (click)="onSelect(note)">
        {{note.text}}
        <div *ngFor="let tag of note.tags" (click)="onSelectTag(tag)">
            {{tag}}
        </div>
    </div>
</div>
